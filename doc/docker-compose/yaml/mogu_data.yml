version: '3'
services:
  #授权服务
  mogu_data:
    image: registry.cn-hangzhou.aliyuncs.com/ckpblog/blog/nginx
    container_name: mogu_data
    restart: always
    ports:
      - 80:80  
      - 8600:8600
    networks:
      - mogu
    volumes:
      - ../data/mogu_data/:/home/mogu_blog/mogu_data/
      - ../config/mogu_data.conf:/etc/nginx/conf.d/default.conf
networks:
  mogu:
    external: true
