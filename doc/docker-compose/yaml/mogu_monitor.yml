version: '3'
services:
  #授权服务
  mogu_mointor:
    image: registry.cn-hangzhou.aliyuncs.com/ckpblog/blog/mogu_monitor:latest
    container_name: mogu_monitor
    restart: always
    ports:
      - 8606:8606
    networks:
      - mogu
    environment:
      - COMPOSE_PROJECT_NAME=mogu_monitor
    volumes:
      - ../log/:/logs/
      - ../config/mogu_monitor/:/config/
networks:
  mogu:
    external: true
